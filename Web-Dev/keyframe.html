<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            background: #333;
            animation: expand 5s infinite;
        }
        @keyframes expand{
            0%{
                width: 200px;
            }50%{
                width: 50px;
            }100%{
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
